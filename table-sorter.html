<!doctype html>
<html>
<head> 
<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Table Sort</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
        <link href="./css/table-sorter.css" media="screen" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js">
        </script>
        
        <script type="text/javascript" src="./js/table-sorter.js?v=134" >
        </script>
        <script type="text/javascript" src="./js/script.js?v=134" >
        </script>
        <style>
        body { font-family:'Roboto'; background-color:#fafafa;}
        .container { margin:150px auto; max-width:960px;}
        </style>
    </head>
    <body>
    
    <div class="container">
    <h1>JavaScript App</h1>
        <table class="sortable-table indexed table">
            <tbody>
                <tr class="sorter-header">
                    
                    <th title="case insensitive sort" class="ascending">Id</th> 
                    <th title="case sensitive sort" class="case-sensitive">Name</th>
                  
                    <th title="case insensitive sort" class="">Email</th>
					<th title="sort by date" class="is-date">Date</th>
                </tr>
                
              
 
                 
            </tbody>
        </table>
        </div>
    </body><script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36251023-1']);
  _gaq.push(['_setDomainName', 'jqueryscript.net']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
  
   $.ajax({
  type:"GET",
  dataType: "json",
  url: "https://api.github.com/repositories/19438/commits",
   
 success : function(response) {
  var tr;
        for (var i = 0; i < response.length; i++) {
            tr = $('<tr/>');
			tr.append("<td>" + response[i].sha + "</td>");
            tr.append("<td>" + response[i].commit.author.name + "</td>");
            tr.append("<td>" + response[i].commit.author.email + "</td>");
            tr.append("<td>" + response[i].commit.author.date + "</td>"); 
            $('table').append(tr);
        }
 
			 
                 
            }
});
  

</script>
</html>
